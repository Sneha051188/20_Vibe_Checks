<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Webpage</title>
  <meta name="description" content="A simple HTML document structure example." />
  
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>

      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>

  <main>

      <h2>About This Page</h2>
      <p>This is a simple HTML page with all the essential HTML tags.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Website. All rights reserved.</p>
  </footer>

</body>
</html>
