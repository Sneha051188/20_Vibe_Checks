<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form with Validation</title>
  <link rel="stylesheet" href="ques8.css" />
</head>
<body>
  <h1>📝 Register Now</h1>

  <form id="registerForm" action="#" method="post" novalidate>
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required />
    <small id="passwordHelp" class="help-text">Must be 8+ characters, include uppercase, lowercase, number & symbol.</small>

    <fieldset>
      <legend>Choose Your Role:</legend>
      <label><input type="radio" name="role" value="student" required /> Student</label>
      <label><input type="radio" name="role" value="teacher" required /> Teacher</label>
      <label><input type="radio" name="role" value="admin" required /> Admin</label>
    </fieldset>

    <button type="submit">Submit</button>
  </form>

  <script src="ques8.js"></script>
</body>
</html>
