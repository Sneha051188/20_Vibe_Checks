<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Meme Gallery</title>
  <link rel="stylesheet" href="ques17.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    .title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #333;
    }

    .filters {
      text-align: center;
      margin-bottom: 20px;
    }

    .filters input, .filters select {
      padding: 8px;
      margin: 5px;
      font-size: 1rem;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .meme {
      width: 250px;
      text-align: center;
    }

    .meme img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .meme img:hover {
      transform: scale(1.05) rotate(1deg);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .meme p {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #444;
    }

    .lightbox {
      position: fixed;
      display: none;
      justify-content: center;
      align-items: center;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>

  <h1 class="title">ðŸ”¥ Live Meme Gallery</h1>

  <div class="filters">
    <select id="subreddit">
      <option value="memes">memes</option>
      <option value="dankmemes">dankmemes</option>
      <option value="me_irl">me_irl</option>
      <option value="wholesomememes">wholesomememes</option>
    </select>
    <input type="text" id="search" placeholder="Search memes (fake search for demo)" />
    <button onclick="loadMemes(true)">Load Memes</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <div class="lightbox" id="lightbox">
    <img src="" alt="Zoomed Meme" id="lightbox-img" />
  </div>

  <script>
    const gallery = document.getElementById("gallery");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    let count = 9;

    async function fetchMemes(subreddit = "memes", count = 9) {
      const response = await fetch(`https://meme-api.com/gimme/${subreddit}/${count}`);
      const data = await response.json();
      return data.memes || [data];
    }

    function renderMemes(memes) {
      memes.forEach(meme => {
        const memeDiv = document.createElement("div");
        memeDiv.classList.add("meme");

        const img = document.createElement("img");
        img.src = meme.url;
        img.alt = meme.title;
        img.addEventListener("click", () => {
          lightboxImg.src = meme.url;
          lightbox.style.display = "flex";
        });

        const caption = document.createElement("p");
        caption.textContent = meme.title;

        memeDiv.appendChild(img);
        memeDiv.appendChild(caption);
        gallery.appendChild(memeDiv);
      });
    }

    async function loadMemes(clear = false) {
      const subreddit = document.getElementById("subreddit").value;
      if (clear) gallery.innerHTML = "";
      const memes = await fetchMemes(subreddit, 9);
      renderMemes(memes);
    }

    lightbox.addEventListener("click", () => {
      lightbox.style.display = "none";
    });

    // Infinite scroll
    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
        loadMemes();
      }
    });

    // Initial load
    loadMemes();
  </script>
</body>
</html>
