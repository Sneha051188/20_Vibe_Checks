<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3x3 Image Gallery with Lightbox</title>
  <link rel="stylesheet" href="ques10.css" />
</head>
<body>

  <h1 class="title">Responsive Image Gallery</h1>

  <section class="gallery">
    <!-- Images -->
    <img src="https://media.istockphoto.com/id/902743660/photo/abstract-architecture.jpg?s=612x612&w=0&k=20&c=6WOMmsfxWJf1gJ1Gxotrusmmhpvup8qmF7H_81uErvY=" alt="Pic 1">
    <img src="https://media.istockphoto.com/id/1481074485/photo/steel-shutter-door-background-shanghai-china.jpg?s=612x612&w=0&k=20&c=ZpzEqFtT1j6Bg3o4bOKAdP3pMA3i1xxyN9TdPY94n-Y=" alt="Pic 2">
    <img src="https://media.istockphoto.com/id/1409902761/photo/not-equal-symbol-not-equal-written-on-a-wooden-block.jpg?s=612x612&w=0&k=20&c=oz-zkxQHhsQkPbuCyqMGQoM8F1p27RHybJeYIMGvtdM=" alt="Pic 3">
    <img src="https://media.istockphoto.com/id/829121200/photo/stack-of-piggy-banks-against-chalkboard-with-copy-space.jpg?s=612x612&w=0&k=20&c=pMBybk1wQSQz4_rXkc-RycPkxd2tFiRORdPDqgEkcLE=" alt="Pic 4">
    <img src="https://media.istockphoto.com/id/477518531/photo/russian-nesting-dolls.jpg?s=612x612&w=0&k=20&c=T2tehCpU9bBE8tEPI9H_lfVRswDC2BxEqDpmlNurH9U=" alt="Pic 5">
    <img src="https://media.istockphoto.com/id/92100986/photo/pair-of-red-sneakers-in-a-row-of-black-dress-shoes.jpg?s=612x612&w=0&k=20&c=hac7DiP_FfhmExMEM77to_usyUrzmHjFBkRrvVRVhmM=" alt="Pic 6">
    <img src="https://media.istockphoto.com/id/585525826/photo/pushing-start-button-old-fax-retro.jpg?s=612x612&w=0&k=20&c=0dAmmXK4sDmA9kLR-qMVJjcQY9BcxkAxFh1pvJrLOvQ=" alt="Pic 7">
    <img src="https://media.istockphoto.com/id/816394114/photo/concept-of-harmony-and-balance-balance-stones-against-the-sea.jpg?s=612x612&w=0&k=20&c=a8szc_fut6jEIDt69ObcbOvG6adg9PZ4yy8onXDSxLY=" alt="Pic 8">
    <img src="https://media.istockphoto.com/id/535375517/photo/cloud-computing-security.jpg?s=612x612&w=0&k=20&c=oIlpZICaj3Vxn-qCbj1QY9e9gApoJCAB-4RhD972xPI=" alt="Pic 9">
  </section>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" id="closeBtn">&times;</span>
    <img class="lightbox-img" id="lightboxImg" src="" alt="">
  </div>

  <script src="ques10.js"></script>
</body>
</html>
